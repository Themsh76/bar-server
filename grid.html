<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!--- Testen mit Firefox untersuchen geht auch mit Bildschirmgrößen -> sehr gut gibt es einen button -->
    <div class="container text-center">
        <div class="row">
          <div class="col-8 col-xxl-10" style="background-color: red;">
            1 of 2
          </div>
          <div class="col-12" style="background-color: green;">
            2 of 2
          </div>
        </div>
        <div class="row row-cols-1 row-cols-xxl-2"> <!--- Pro spalte 1 container ab xxl bildschirm 2 pro spalte-->
          <div class="col">
            1 of 3
          </div>
          <div class="col">
            2 of 3
          </div>
          <div class="col">
            3 of 3
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row" id="menuRow">

        </div>
      </div>


      <div class="container text-center"> 
        <div class="row row-cols-2"> <!-- Automatische Anzahl der collums in der Row-->
          <div class="col">Test</div>
          <div class="col">Automatisch</div>
          <div class="col">Collums</div>
          <div class="col">HAHA</div>
        </div>
      </div>


      <!-- 

      mt- -> Margin top
      mb- -> Margin bottom
      ms- -> Margin start
      me- -> Margin end
      mx- -> Margin links und rechts
      my ->  Margin oben und unten
      m- -> Margin alle auf einmal


      Dasselbe gibt es mit p für padding

      -->


      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">Password</label>
        </div>
        <div class="col-auto">
          <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
        </div>
        <div class="col-auto">
          <span id="passwordHelpInline" class="form-text">
            Must be 8-20 characters long.
          </span>
        </div>
      </div>


      <!-- Name ist das was die Radio buttons zusammenhängen lässt-->

      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Default radio
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Default checked radio
        </label>
      </div>


      <div class="input-group mb-3">
      <input type="number" class="form-control" placeholder="Test">
    </div>

      <!-- Sowas kommt auch-->


      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">@example.com</span>
      </div>
      
      <div class="mb-3">
        <label for="basic-url" class="form-label">Your vanity URL</label>
        <div class="input-group">
          <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
        </div>
        <div class="form-text" id="basic-addon4">Example help text goes outside the input group.</div>
      </div>
      
      <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        <span class="input-group-text">.00</span>
      </div>
      
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Username" aria-label="Username">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" placeholder="Server" aria-label="Server">
      </div>
      
      <div class="input-group">
        <span class="input-group-text">With textarea</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>



      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script>
        fetch("http://localhost:3000/menu")
        .then(response => response.json())
        .then(items => {
            console.log(items);
            let menuRow = document.getElementById("menuRow");
            menuRow.innerHTML = "";
            for (let drink of items) {
                console.log(drink);
                console.log(drink.name);
                // Backticks!
                menuRow.innerHTML += `<div>${drink.name}</div>`;
                // "<div>" + drink.name + "</div>"
            }
        })
      </script>
    </body>
</html>
