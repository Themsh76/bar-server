<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular mit Bild</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">


<div class="container" style="max-width: 400px; max-height: 800px;">
    <form class="position-relative p-4 shadow bg-white rounded">
        <!-- Profilbild -->
         <div class="row">
        <div class="col-8" style="align-self: center;">
            <h4 class="text-center mb-4">Login</h4>
        </div>

            <div class="col justify-content-end mt-0">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiPQy5iYSwEsorsP_bLoMyjsL3LBdSntXaqw&s" 
             alt="Profilbild" 
             style="width: 70px; height: 100px; border-radius: 5px; object-fit: cover; border: 2px solid #ddd;">
            </div>
       
    </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </div>
        
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
