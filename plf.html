<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container text-center">
        <div class="row">
            <div class="col text-white" style="background-color: blue; font-size: 30px; ">Register</div>
        </div>
    </div>


    <form>

    <div class="container"> 
        <div class="row"> 
          <div class="col col-12 col-md-6">

            <div class="mb-3">
                <label for="InputFirstName" class="form-label";>First Name</label>
                <input type="text" class="form-control" id="InputFirstName" placeholder="Enter your first name">
            </div>
          </div>


          <div class="col col-12 col-md-6">
            <div class="mb-3">
                <label for="InputLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="InputLastName" placeholder="Enter your last name">
            </div>
          </div>


        <div class="col col-12 col-md-6">
            <label for="Email" class="form-label">Email</label>
            <div class="input-group mb-3">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="Email" placeholder="Enter your email">
              </div>
        </div>

        <div class="col col-12 col-md-6">
            <div class="mb-3">
                <label for="InputTelefone" class="form-label">Telephone Number</label>
                <input type="tel" class="form-control" id="InputTelefone" placeholder="Enter your telephone number">
            </div>
        </div>

        <div class="col col-12 col-md-6">
            <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>           
            <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
            </div>
        </div>

        <div class="col col-12 col-md-6">
            <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>           
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
            </div>
        </div>

        <div class="col col-12">
            <div class="mb-3">
            <label for="enterAdress" class="form-label">Adress</label>           
            <input type="text" class="form-control" id="enterAdress" placeholder="Enter your adress">
            </div>
        </div>

        <div class="col col-12 col-md-6">
            <div class="mb-3">
            <label for="zipCode" class="form-label">Zip Code</label>           
            <input type="text" class="form-control" id="zipCode" placeholder="Enter your zip code">
            </div>
        </div>


        <div class="col col-12 col-md-6">
            <label for="" class="form-label">Country</label>
            <select class="form-select">
                <option selected disabled>Select your Country</option>
                <option value="1">Niger</option>
                <option value="2">Nigeria</option>
                <option value="3">Russia</option>
              </select>
            
        </div>


        <div class="col col-12 col-md-8">
            <div class="mb-3">
                <label for="formFile" class="form-label">Upload Photo</label>
                <input class="form-control" type="file" id="formFile">
              </div>              
        </div>

        <div class="col col-12 col-md-4">
            <img src="https://placehold.co/400" 
            alt="Profilbild" style="width: 100px; height: 100px; border-radius: 5px; border: 2px solid #ddd; margin-bottom: 10px;" >   
        </div>


        


        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </div>

      

    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
</body>


     
</html>
